<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{css/cart.css}">

</head>
<body>
<div class="container pb-5 mb-2">
    <!-- Alert-->
    <div style="margin-bottom:100px" class="alert alert-info alert-dismissible fade show text-center mb-30"><span class="alert-close" data-dismiss="alert"></span><i class="fe-icon-award"></i>&nbsp;&nbsp;With this purchase you will earn <strong>2,549</strong> Reward Points.</div>
    <!-- Cart Item-->
<!--<div th:if="${orders e null}">-->
<!--    <h2>Sorry the cart is empty</h2>-->
<!--    <img th:src = "@{image/empty_cart.jpeg}">-->
<!--    <br>-->
<!--    <a class="btn btn-success" th:href="@{/}">Continue Shopping</a>-->
<!--</div>-->



    <div th:each="order : ${orders}"  class="cart-item d-md-flex justify-content-between"><span  class="remove-item"><i class="fa fa-times"></i></span>
        <div class="px-3 my-3">
            <a class="cart-item-product" th:href="@{product/{id}(id=${order.book.id})}">
                <div class="cart-item-product-thumb"><img th:src="${order.book.image}" alt="Product"></div>
                <div class="cart-item-product-info">
                    <h4 th:text="${order.book.name}" class="cart-item-product-title"> </h4>
                </div>
            </a>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Quantity</div>
            <div class="count-input">
                <input class="form-control" onfocus="ChangeCurrent(this.value)" onblur="callAjax({{item.id}}, this.value,{{item.book.price}},{{item.id}})" type="number" th:name="${order.quantity}" th:value = "${order.quantity}">
            </div>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Subtotal</div><span class="text-xl font-weight-medium">total</span>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Discount</div><span class="text-xl font-weight-medium">discount</span>
        </div>
    </div>
    <!-- Coupon + Subtotal-->
    <div class="d-sm-flex justify-content-between align-items-center text-center text-sm-left">
        <form class="form-inline py-2">
        </form>
        <div class="py-2"><span class="d-inline-block align-middle text-sm text-muted font-weight-medium text-uppercase mr-2">Subtotal:</span><span class="d-inline-block align-middle text-xl font-weight-medium"><strong id="strong">Total</strong>Ä‘</span></div>
    </div>
    <!-- Buttons-->
    <hr class="my-2">
    <div class="row pt-3 pb-5 mb-2">
        <div class="col-sm-6 mb-3"><a class="btn btn-style-1 btn-secondary btn-block" th:href="@{/}"><i class="fe-icon-refresh-ccw"></i>&nbsp;Continue Shopping</a></div>
        <div class="col-sm-6 mb-3"><a class="btn btn-style-1 btn-primary btn-block" href=""><i class="fe-icon-credit-card"></i>&nbsp;Checkout</a></div>
    </div>

</div>

</body>
</html>
