<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regist User</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    span{
        color:red
    }
</style>
<body>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div style="color:orange;" class="text-center mt-4">
                    <h1 class="h2">Get started</h1>
                    <p class="lead">
                        Start creating the best possible user experience for you customers.
                    </p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form id ="target" method="POST" th:action="@{/regist}" th:object="${user}">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input  type="text" name="username">
                                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password">
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="number" name="age">
                                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Gender</label>
                                    <select th:fields="gender">
                                        <option name="male" value="male">male</option>
                                        <option name="female" value="female">female</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" name="phone">
                                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                                </div>

                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
